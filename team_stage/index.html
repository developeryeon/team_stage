    function storyProfileCard(id, image, name, MBTI) {
      return `

              </div> `;
    }


    async function story() {
      let docs = await getDocs(collection(db, "Profile"));
      let count = 0;

      docs.forEach((doc, index) => {
        if (count < 5) {
          let row = doc.data();

          let image = row['image'];
          let name = row['name'];
          let MBTI = row['MBTI'];

          let temp_html = storyProfileCard(`storyCard${index + 1}`, image, name, MBTI);

          $('#card').append(temp_html);

          count++;
        }
      });
    }
    $(document).ready(function () {
      story();
    });
